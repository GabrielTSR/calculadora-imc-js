<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>IMC - Calc</title>
</head>

<body>

    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>

    <main>

        <section class="categorias">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            IMC abaixo de 18.5
                        </td>
                        <td>
                            Abaixo do peso
                        </td>
                    </tr>
                    <tr>
                        <td>
                            IMC 18.5 - 24.9
                        </td>
                        <td>
                            Peso ideal
                        </td>
                    </tr>
                    <tr>
                        <td>
                            IMC 25.0 - 29.9
                        </td>
                        <td>
                            Acima do peso
                        </td>
                    </tr>
                    <tr>
                        <td>
                            IMC 30.0 - 34.9
                        </td>
                        <td>
                            Obesidade grau I
                        </td>
                    </tr>
                    <tr>
                        <td>
                            IMC 35.0 - 39.9
                        </td>
                        <td>
                            Obesidade grau II
                        </td>
                    </tr>
                    <tr>
                        <td>
                            IMC maiores que 40
                        </td>
                        <td>
                            Obesidade grau III
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="calculadora">
            <form>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="unidade campo" date-unidade="metros">
                    <label for="altura">Altura:</label>
                    <input type="text" name="altura" id="altura">
                </div>
                <div class="unidade campo" date-unidade="quilos">
                    <label for="peso">Peso:</label>
                    <input type="text" name="peso" id="peso">
                </div>
                <button id="calcularButton" type="button">CALCULAR</button>
                <div id="resultado"></div>
            </form>
        </section>


    </main>

    <footer>
        <span> Copyright &copy; 2021 | Gabriel Tavares</span>;
    </footer>

</body>

</html>
